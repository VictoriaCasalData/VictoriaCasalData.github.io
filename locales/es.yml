  about: |
    <p>Victoria es una redactora freelance biling&uuml;e y blogger que se especializa en el arte
    contempor&aacute;neo y el marketing digital. Ella estudi&oacute; Historia del Arte y Filosof&iacute;a
    en la Universidad del Sur de Florida en Tampa y obtuvo su titulo universitario en el verano del 2013.</p>
    <p>Adem&aacute;s de escribir en blogs y publicaciones locales, nacionales e internacionales de arte
    contempor&aacute;neo, Victoria tambi&eacute;n tiene experiencia con el marketing digital. Ella posee
    conocimiento de estrategias de marketing, herramientas para optimizar paginas web, manejo de redes
    sociales, blogs corporativos, y traducciones de espa&ntilde;ol al ingl&eacute;s, y ingl&eacute;s al
    espa&ntilde;ol.</p>

  blogging:
    header: Blogging
    block_one: |
      Beautiful/Decay es una serie de libros impresos y blog de arte diario que tiene un enfoque en el arte
      experimental, grotesco, y controversial.
    block_two: |
      Art at Bay es un blog y revista local que se enfoca en la creciente onda del arte contempor&aacute;neo de
      Tampa Bay. El blog sirve como un catalizador para el di&aacute;logo y reflexi&oacute;n seria sobre el arte y la
      política de la creaci&oacute;n artística a un nivel local y nacional.
    block_three: |
      Hi-fructose es una revista de arte trimestral, y blog diario que se centra en el arte que trasciende
      el g&eacute;nero y la tendencia. Hi-fructose presenta una amalgama de artistas contempor&aacute;neos emergentes,
      y artistas distinguidos que inspiran y trabajan para producir arte que es visualmente interesante
      e innovadora.

  copywriting:
    header: Redacci&oacute;n
    info: |
      La creatividad es una de las características m&aacute;s valiosas en el mundo del marketing. No hay humanidad
      en algo si no fuera por el factor creativo. Creo que la composici&oacute;n creativa no s&oacute;lo permite conexiones
      entre cliente y propietario de una empresa, pero tambi&eacute;n motiva, inspira, e informan al lector. El lazo
      de credibilidad y confianza se produce cuando se forma una buena conexi&oacute;n entre el lector y el proveedor
      de informaci&oacute;n, es hasta entonces que se desarrolla una relaci&oacute;n leal. Como redactora, me esfuerzo para
      hacer exactamente esto.
